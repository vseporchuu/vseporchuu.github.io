<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #ff6b00;
            --dark: #1a1a1a;
            --dark-card: #222;
            --text: #ffffff;
            --text-secondary: #aaa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            padding: 20px;
        }
        
        .admin-container {
            max-width: 480px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: var(--dark-card);
            color: var(--text);
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .genre-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .genre-tag {
            background-color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .genre-tag .remove {
            margin-left: 8px;
            cursor: pointer;
            color: var(--primary);
        }
        
        .episode {
            background-color: var(--dark-card);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .add-episode {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            width: 100%;
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #e55a00;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-cog"></i> Панель администратора</h1>
        
        <form id="release-form">
            <div class="form-group">
                <label for="title">Название аниме</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="genres">Жанры</label>
                <select id="genre-select">
                    <option value="">Выберите жанр</option>
                    <option value="Экшен">Экшен</option>
                    <option value="Фэнтези">Фэнтези</option>
                    <option value="Комедия">Комедия</option>
                    <option value="Драма">Драма</option>
                    <option value="Романтика">Романтика</option>
                    <option value="Приключения">Приключения</option>
                    <option value="Сёнэн">Сёнэн</option>
                </select>
                <div class="genre-container" id="genre-container"></div>
            </div>
            
            <div class="form-group">
                <label for="image">Постер (ссылка)</label>
                <input type="url" id="image" required>
            </div>
            
            <div class="form-group">
                <label for="status">Статус</label>
                <select id="status">
                    <option value="Ожидается">Ожидается</option>
                    <option value="Онгоинг">Онгоинг</option>
                    <option value="Завершен">Завершен</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Серии</label>
                <div id="episodes-container">
                    <div class="episode">
                        <div class="form-group">
                            <label>Название серии</label>
                            <input type="text" class="episode-title" required>
                        </div>
                        <div class="form-group">
                            <label>Ссылка на серию</label>
                            <input type="url" class="episode-url" required>
                        </div>
                    </div>
                </div>
                <button type="button" class="add-episode" id="add-episode">
                    <i class="fas fa-plus"></i> Добавить серию
                </button>
            </div>
            
            <button type="submit" class="submit-btn">Опубликовать релиз</button>
        </form>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Проверка прав администратора
        const user = tg.initDataUnsafe.user || {};
        if (user.username !== 'vseporchuu') {
            document.body.innerHTML = `
                <div style="padding: 20px; text-align: center;">
                    <h1 style="color: #ff6b00;">Доступ запрещен</h1>
                    <p>У вас недостаточно прав для доступа к этой странице</p>
                </div>
            `;
        }
        
        // Логика работы формы
        document.addEventListener('DOMContentLoaded', () => {
            const genreSelect = document.getElementById('genre-select');
            const genreContainer = document.getElementById('genre-container');
            const addEpisodeBtn = document.getElementById('add-episode');
            const episodesContainer = document.getElementById('episodes-container');
            const form = document.getElementById('release-form');
            
            const selectedGenres = [];
            
            // Добавление жанра
            genreSelect.addEventListener('change', () => {
                const genre = genreSelect.value;
                if (genre && !selectedGenres.includes(genre)) {
                    selectedGenres.push(genre);
                    renderGenreTags();
                    genreSelect.value = "";
                }
            });
            
            // Рендер тегов жанров
            function renderGenreTags() {
                genreContainer.innerHTML = selectedGenres.map(genre => `
                    <div class="genre-tag">
                        ${genre}
                        <span class="remove" onclick="removeGenre('${genre}')">×</span>
                    </div>
                `).join('');
            }
            
            // Удаление жанра
            window.removeGenre = (genre) => {
                const index = selectedGenres.indexOf(genre);
                if (index !== -1) {
                    selectedGenres.splice(index, 1);
                    renderGenreTags();
                }
            };
            
            // Добавление серии
            addEpisodeBtn.addEventListener('click', () => {
                const episodeDiv = document.createElement('div');
                episodeDiv.className = 'episode';
                episodeDiv.innerHTML = `
                    <div class="form-group">
                        <label>Название серии</label>
                        <input type="text" class="episode-title" required>
                    </div>
                    <div class="form-group">
                        <label>Ссылка на серию</label>
                        <input type="url" class="episode-url" required>
                    </div>
                `;
                episodesContainer.appendChild(episodeDiv);
            });
            
            // Отправка формы
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Сбор данных о сериях
                const episodes = [];
                document.querySelectorAll('.episode').forEach(episode => {
                    const title = episode.querySelector('.episode-title').value;
                    const url = episode.querySelector('.episode-url').value;
                    if (title && url) {
                        episodes.push({ title, url });
                    }
                });
                
                // Формируем объект релиза
                const releaseData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    genres: selectedGenres,
                    image: document.getElementById('image').value,
                    status: document.getElementById('status').value,
                    episodes: episodes,
                    rating: 0,
                    isToday: true
                };
                
                // Здесь будет сохранение данных (в реальном приложении - отправка на сервер)
                console.log('Новый релиз:', releaseData);
                tg.showAlert('Релиз успешно создан!');
                form.reset();
                selectedGenres.length = 0;
                renderGenreTags();
                episodesContainer.innerHTML = `
                    <div class="episode">
                        <div class="form-group">
                            <label>Название серии</label>
                            <input type="text" class="episode-title" required>
                        </div>
                        <div class="form-group">
                            <label>Ссылка на серию</label>
                            <input type="url" class="episode-url" required>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
