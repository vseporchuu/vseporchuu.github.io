    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {

        .container {

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */

        .user-info {

        }

        .user-avatar {

            border-radius: 50%;

        .currency {

        }

        .coin {

        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        .farm-container {

            border-radius: 15px;

            margin-bottom: 10px;

        .farm-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;

        .grid-cell {
            aspect-ratio: 1;
            background: #DEB887;
            border: 2px solid #A0522D;

            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;

        .grid-cell:hover {

        }

        .grid-cell.occupied {

        /* –û–±—ä–µ–∫—Ç—ã –Ω–∞ –ø–æ–ª–µ */
        .plant {

            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
        }

        .machine {
            width: 90%;
            height: 90%;
            background: #4682B4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;

            text-align: center;

        .booster {

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */

            padding: 10px;

        }

        .menu-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .tab {
            padding: 8px 15px;
            border: none;
            background: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .tab.active {
            background: linear-gradient(45deg, #32CD32, #228B22);
            color: white;
        }

        .shop-content {
            max-height: 200px;
            overflow-y: auto;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .shop-item {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .shop-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .shop-item-icon {

            margin: 0 auto 5px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .plant-icon { background: #32CD32; }
        .machine-icon { background: #4682B4; }

        .shop-item-price {

            font-weight: bold;
            margin-top: 5px;
        }

        .coin-price { color: #FFA500; }
        .star-price { color: #9370DB; }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;

            border-radius: 15px;

            max-height: 80%;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes grow {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .growing {
            animation: grow 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }

        }

        .pulse {
            animation: pulse 1s infinite;

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {

            }
            
            .shop-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .menu-tabs {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .tab {
                flex: 1;
                min-width: 45%;
                font-size: 12px;
            }
        }
    </style>

                </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É–ª—É—á—à–µ–Ω–∏—è —Ñ–µ—Ä–º—ã -->
    <div class="modal" id="upgradeModal">

            <div id="upgradeModalContent">
                <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω —á–µ—Ä–µ–∑ JavaScript -->

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gameState = {
            coins: 100,
            stars: 10,
            currentFarm: 1,
            farms: {
                1: {
                    grid: Array(25).fill(null),
                    unlocked: true
                }
            },
            inventory: {
                plants: {},
                machines: {},
                boosters: {}
            }
        };

        // –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
        const plants = {
            wheat: { 
                name: "–ü—à–µ–Ω–∏—Ü–∞", 
                price: 10, 
                growTime: 10, 
                reward: 15,
                color: "#FFD700"
            },
            carrot: { 
                name: "–ú–æ—Ä–∫–æ–≤—å", 
                price: 20, 
                growTime: 15, 
                reward: 30,
                color: "#FFA500"
            },
            pumpkin: { 
                name: "–¢—ã–∫–≤–∞", 
                price: 50, 
                growTime: 30, 
                reward: 80,
                color: "#FF4500"
            }
        };

        const machines = {
            harvester1: {
                name: "–°–±–æ—Ä—â–∏–∫ –£—Ä.1",
                price: 100,
                level: 1,
                color: "#4682B4"
            },
            harvester2: {
                name: "–°–±–æ—Ä—â–∏–∫ –£—Ä.2",
                price: 200,
                level: 2,
                color: "#4169E1"
            }
        };

        const boosters = {
            farmer: {
                name: "–§–µ—Ä–º–µ—Ä",
                price: 5,
                effect: "–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –¥–æ—Ö–æ–¥ –Ω–∞ 50%",
                color: "#FF69B4",
                cooldown: 60
            },
            rain: {
                name: "–î–æ–∂–¥—å",
                price: 10,
                effect: "–£—Å–∫–æ—Ä—è–µ—Ç —Ä–æ—Å—Ç –≤ 2 —Ä–∞–∑–∞",
                color: "#1E90FF",
                cooldown: 120
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            loadGameState();
            setupUserInfo();
            renderFarmGrid();
            setupShopItems();
            setupEventListeners();
            startGameLoop();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function loadGameState() {
            const saved = localStorage.getItem('farmTycoonSave');
            if (saved) {
                gameState = JSON.parse(saved);
            }
            updateUI();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function saveGameState() {
            localStorage.setItem('farmTycoonSave', JSON.stringify(gameState));
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        function setupUserInfo() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('userName').textContent = user.first_name || '–ò–≥—Ä–æ–∫';
                document.getElementById('userAvatar').textContent = user.first_name?.[0] || 'U';
            }
        }

        // –†–µ–Ω–¥–µ—Ä –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function renderFarmGrid() {
            const grid = document.getElementById('farmGrid');
            grid.innerHTML = '';
            
            const farm = gameState.farms[gameState.currentFarm];
            
            farm.grid.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'grid-cell';
                cellElement.dataset.index = index;
                
                if (cell) {
                    cellElement.classList.add('occupied');
                    
                    const objectElement = document.createElement('div');
                    if (cell.type === 'plant') {
                        objectElement.className = 'plant';
                        objectElement.style.backgroundColor = cell.color;
                        objectElement.textContent = cell.growth === 'mature' ? 'üåæ' : 'üå±';
                    } else if (cell.type === 'machine') {
                        objectElement.className = 'machine';
                        objectElement.style.backgroundColor = cell.color;
                        objectElement.textContent = `M${cell.level}`;
                    } else if (cell.type === 'booster') {
                        objectElement.className = 'booster';
                        objectElement.style.backgroundColor = cell.color;
                        objectElement.textContent = 'B';
                    }
                    
                    cellElement.appendChild(objectElement);
                }
                
                grid.appendChild(cellElement);
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
        function setupShopItems() {
            setupPlantsShop();
            setupMachinesShop();
            setupBoostersShop();
            setupUpgradesShop();
            setupFarmsShop();
        }

        function setupPlantsShop() {
            const shop = document.getElementById('plantsShop');
            shop.innerHTML = '';
            
            Object.entries(plants).forEach(([id, plant]) => {
                const item = document.createElement('div');
                item.className = 'shop-item';
                item.innerHTML = `
                    <div class="shop-item-icon plant-icon">üå±</div>
                    <div>${plant.name}</div>
                    <div class="shop-item-price coin-price">${plant.price} ü™ô</div>
                `;
                item.addEventListener('click', () => buyPlant(id));
                shop.appendChild(item);
            });
        }

        function setupMachinesShop() {
            const shop = document.getElementById('machinesShop');
            shop.innerHTML = '';
            
            Object.entries(machines).forEach(([id, machine]) => {
                const item = document.createElement('div');
                item.className = 'shop-item';
                item.innerHTML = `
                    <div class="shop-item-icon machine-icon">‚öôÔ∏è</div>
                    <div>${machine.name}</div>
                    <div class="shop-item-price coin-price">${machine.price} ü™ô</div>
                `;
                item.addEventListener('click', () => buyMachine(id));
                shop.appendChild(item);
            });
        }

        function setupBoostersShop() {
            const shop = document.getElementById('boostersShop');
            shop.innerHTML = '';
            
            Object.entries(boosters).forEach(([id, booster]) => {
                const item = document.createElement('div');
                item.className = 'shop-item';
                item.innerHTML = `
                    <div class="shop-item-icon booster-icon">‚≠ê</div>
                    <div>${booster.name}</div>
                    <div class="shop-item-price star-price">${booster.price} ‚≠ê</div>
                `;
                item.addEventListener('click', () => buyBooster(id));
                shop.appendChild(item);
            });
        }

        function setupUpgradesShop() {
            const shop = document.getElementById('upgradesShop');
            shop.innerHTML = `
                <div class="shop-item" onclick="showUpgradeModal('farmSize')">
                    <div class="shop-item-icon" style="background: #32CD32;">üìà</div>
                    <div>–£–≤–µ–ª–∏—á–∏—Ç—å —Ñ–µ—Ä–º—É</div>
                    <div class="shop-item-price coin-price">500 ü™ô</div>
                </div>
                <div class="shop-item" onclick="showUpgradeModal('autoCollect')">
                    <div class="shop-item-icon" style="background: #4682B4;">ü§ñ</div>
                    <div>–ê–≤—Ç–æ-—Å–±–æ—Ä</div>
                    <div class="shop-item-price coin-price">300 ü™ô</div>
                </div>
            `;
        }

        function setupFarmsShop() {
            const shop = document.getElementById('farmsShop');
            shop.innerHTML = `
                <div class="shop-item" onclick="buyFarm(2)">
                    <div class="shop-item-icon" style="background: #8B4513;">üèûÔ∏è</div>
                    <div>–§–µ—Ä–º–∞ 2</div>
                    <div class="shop-item-price coin-price">1000 ü™ô</div>
                </div>
                <div class="shop-item" onclick="buyFarm(3)">
                    <div class="shop-item-icon" style="background: #2E8B57;">üåÑ</div>
                    <div>–§–µ—Ä–º–∞ 3</div>
                    <div class="shop-item-price coin-price">5000 ü™ô</div>
                </div>
            `;
        }

        // –°–∏—Å—Ç–µ–º–∞ –ø–æ–∫—É–ø–æ–∫
        function buyPlant(plantId) {
            const plant = plants[plantId];
            if (gameState.coins >= plant.price) {
                // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–±–æ—Ä –∫–ª–µ—Ç–∫–∏ –¥–ª—è –ø–æ—Å–∞–¥–∫–∏
                const farm = gameState.farms[gameState.currentFarm];
                const emptyIndex = farm.grid.findIndex(cell => cell === null);
                
                if (emptyIndex !== -1) {
                    gameState.coins -= plant.price;
                    farm.grid[emptyIndex] = {
                        type: 'plant',
                        plantId: plantId,
                        growth: 'seed',
                        plantedAt: Date.now(),
                        color: plant.color
                    };
                    
                    updateUI();
                    saveGameState();
                    showNotification(`–ü–æ—Å–∞–∂–µ–Ω–∞ ${plant.name}!`);
                } else {
                    showNotification('–ù–µ—Ç —Å–≤–æ–±–æ–¥–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫!');
                }
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }

        function buyMachine(machineId) {
            const machine = machines[machineId];
            if (gameState.coins >= machine.price) {
                const farm = gameState.farms[gameState.currentFarm];
                const emptyIndex = farm.grid.findIndex(cell => cell === null);
                
                if (emptyIndex !== -1) {
                    gameState.coins -= machine.price;
                    farm.grid[emptyIndex] = {
                        type: 'machine',
                        machineId: machineId,
                        level: machine.level,
                        color: machine.color
                    };
                    
                    updateUI();
                    saveGameState();
                    showNotification(`–ö—É–ø–ª–µ–Ω ${machine.name}!`);
                } else {
                    showNotification('–ù–µ—Ç —Å–≤–æ–±–æ–¥–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫!');
                }
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }

        function buyBooster(boosterId) {
            const booster = boosters[boosterId];
            if (gameState.stars >= booster.price) {
                gameState.stars -= booster.price;
                // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –±—É—Å—Ç–µ—Ä–∞
                activateBooster(boosterId);
                updateUI();
                saveGameState();
                showNotification(`–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω ${booster.name}!`);
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!');
            }
        }

        function buyFarm(farmId) {
            const price = farmId === 2 ? 1000 : 5000;
            if (gameState.coins >= price) {
                gameState.coins -= price;
                if (!gameState.farms[farmId]) {
                    gameState.farms[farmId] = {
                        grid: Array(25).fill(null),
                        unlocked: true
                    };
                }
                gameState.currentFarm = farmId;
                updateUI();
                saveGameState();
                showNotification(`–û—Ç–∫—Ä—ã—Ç–∞ —Ñ–µ—Ä–º–∞ ${farmId}!`);
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }

        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –±—É—Å—Ç–µ—Ä–∞
        function activateBooster(boosterId) {
            const booster = boosters[boosterId];
            // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ –±—É—Å—Ç–µ—Ä–∞
            console.log(`–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –±—É—Å—Ç–µ—Ä: ${booster.name}`);
        }

        // –ü–æ–∫—É–ø–∫–∞ –∑–≤—ë–∑–¥ —á–µ—Ä–µ–∑ Telegram
        function buyStars() {
            tg.showPopup({
                title: '–ü–æ–∫—É–ø–∫–∞ –ó–≤—ë–∑–¥',
                message: '–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–≤—ë–∑–¥ –¥–ª—è –ø–æ–∫—É–ø–∫–∏',
                buttons: [
                    { id: '10', type: 'default', text: '10 ‚≠ê - 99 ‚ÇΩ' },
                    { id: '50', type: 'default', text: '50 ‚≠ê - 399 ‚ÇΩ' },
                    { id: '100', type: 'default', text: '100 ‚≠ê - 699 ‚ÇΩ' },
                    { type: 'cancel' }
                ]
            }, (buttonId) => {
                if (buttonId && buttonId !== 'cancel') {
                    // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram Payments
                    const starsToAdd = parseInt(buttonId);
                    gameState.stars += starsToAdd;
                    updateUI();
                    saveGameState();
                    showNotification(`–ö—É–ø–ª–µ–Ω–æ ${starsToAdd} –∑–≤—ë–∑–¥!`);
                }
            });
        }

        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∏–≥—Ä–æ–π
        function shareGame() {
            if (tg.share) {
                tg.share({
                    title: '–§–µ—Ä–º–µ—Ä—Å–∫–∏–π –¢–∞–π–∫—É–Ω',
                    text: '–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –º–æ–µ–π —Ñ–µ—Ä–º–µ!',
                    url: 'https://t.me/your_bot'
                });
            } else {
                showNotification('–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –º–æ–∂–Ω–æ –≤ Telegram!');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('coinBalance').textContent = gameState.coins;
            document.getElementById('starBalance').textContent = gameState.stars;
            renderFarmGrid();
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å tg.showPopup –∏–ª–∏ —Å–æ–∑–¥–∞—Ç—å –∫–∞—Å—Ç–æ–º–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            console.log(message);
            // –í—Ä–µ–º–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ - alert
            alert(message);
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function startGameLoop() {
            setInterval(() => {
                updatePlants();
                collectFromMachines();
                saveGameState();
            }, 1000);
        }

        function updatePlants() {
            const farm = gameState.farms[gameState.currentFarm];
            const now = Date.now();
            
            farm.grid.forEach((cell, index) => {
                if (cell && cell.type === 'plant') {
                    const plant = plants[cell.plantId];
                    const timePlanted = now - cell.plantedAt;
                    
                    if (timePlanted >= plant.growTime * 1000 && cell.growth !== 'mature') {
                        cell.growth = 'mature';
                        // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–∑—É–∞–ª–∞
                    }
                }
            });
        }

        function collectFromMachines() {
            const farm = gameState.farms[gameState.currentFarm];
            
            farm.grid.forEach((cell, index) => {
                if (cell && cell.type === 'machine') {
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–±–æ—Ä —Å —Å–æ—Å–µ–¥–Ω–∏—Ö –∫–ª–µ—Ç–æ–∫
                    // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ —Å–±–æ—Ä–∞
                    gameState.coins += cell.level * 2;
                }
            });
            
            updateUI();
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –º–∞–≥–∞–∑–∏–Ω
                    document.querySelectorAll('.shop-grid').forEach(shop => {
                        shop.style.display = 'none';
                    });
                    document.getElementById(`${tabName}Shop`).style.display = 'grid';
                });
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–ª–µ—Ç–∫–∞–º —Ñ–µ—Ä–º—ã
            document.getElementById('farmGrid').addEventListener('click', (e) => {
                const cell = e.target.closest('.grid-cell');
                if (cell) {
                    const index = parseInt(cell.dataset.index);
                    const farm = gameState.farms[gameState.currentFarm];
                    const cellData = farm.grid[index];
                    
                    if (cellData && cellData.type === 'plant' && cellData.growth === 'mature') {
                        // –°–±–æ—Ä —É—Ä–æ–∂–∞—è
                        const plant = plants[cellData.plantId];
                        gameState.coins += plant.reward;
                        farm.grid[index] = null;
                        
                        updateUI();
                        saveGameState();
                        showNotification(`–°–æ–±—Ä–∞–Ω —É—Ä–æ–∂–∞–π! +${plant.reward} –º–æ–Ω–µ—Ç`);
                    }
                }
            });

            // –ö–Ω–æ–ø–∫–∞ –ø–æ–∫—É–ø–∫–∏ –∑–≤—ë–∑–¥
            document.querySelector('.star').addEventListener('click', buyStars);

            // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.style.display = 'none';
                    });
                });
            });
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showUpgradeModal(type) {
            const modal = document.getElementById('upgradeModal');
            const content = document.getElementById('upgradeModalContent');
            
            if (type === 'farmSize') {
                content.innerHTML = `
                    <p>–£–≤–µ–ª–∏—á–∏—Ç—å —Ä–∞–∑–º–µ—Ä —Ñ–µ—Ä–º—ã –¥–æ 6x6 –∫–ª–µ—Ç–æ–∫</p>
                    <p>–°—Ç–æ–∏–º–æ—Å—Ç—å: 500 ü™ô</p>
                    <button onclick="purchaseUpgrade('farmSize')" style="
                        background: linear-gradient(45deg, #32CD32, #228B22);
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 10px;
                        cursor: pointer;
                        margin-top: 10px;
                    ">–ö—É–ø–∏—Ç—å</button>
                `;
            }
            
            modal.style.display = 'flex';
        }

        function purchaseUpgrade(type) {
            if (type === 'farmSize' && gameState.coins >= 500) {
                gameState.coins -= 500;
                // –õ–æ–≥–∏–∫–∞ —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Ñ–µ—Ä–º—ã
                showNotification('–§–µ—Ä–º–∞ —É–≤–µ–ª–∏—á–µ–Ω–∞!');
                updateUI();
                saveGameState();
                document.getElementById('upgradeModal').style.display = 'none';
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
