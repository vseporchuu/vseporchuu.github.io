<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Шапка с сегодняшними релизами -->
        <section class="today-releases">
            <h2>Сегодня выходит</h2>
            <div class="horizontal-scroll">
                <div class="release-card today">
                    <img src="https://via.placeholder.com/150x200" alt="Поднятие уровня в одиночку">
                    <div class="release-info">
                        <span class="rating">9.2 ★</span>
                        <span class="status">Ожидается</span>
                        <h3>Поднятие уровня в одиночку</h3>
                    </div>
                </div>
                <!-- Другие сегодняшние релизы -->
            </div>
        </section>

        <!-- Основной список аниме -->
        <section class="anime-list">
            <div class="anime-card">
                <img src="https://via.placeholder.com/100x150" alt="Название аниме">
                <div class="anime-info">
                    <h3>Поднятие уровня в одиночку</h3>
                    <div class="genres">Экшен, Фэнтези</div>
                    <p class="description">Десять лет назад распахнулись врата нашего мира с миром монстров...</p>
                    <button class="watch-btn">Смотреть</button>
                </div>
            </div>
            <!-- Другие карточки аниме -->
        </section>

        <!-- Нижняя панель навигации -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="home">
                <span>Главная</span>
            </button>
            <button class="nav-btn" data-page="schedule">
                <span>Расписание</span>
            </button>
            <button class="nav-btn" data-page="favorites">
                <span>Избранное</span>
            </button>
            <button class="nav-btn" data-page="search">
                <span>Поиск</span>
            </button>
            <button class="nav-btn" data-page="profile">
                <span>Профиль</span>
            </button>
        </nav>

        <!-- Модальное окно просмотра -->
        <div class="modal" id="player-modal">
            <div class="modal-content">
                <iframe id="player-frame" allowfullscreen></iframe>
                <button class="close-modal">×</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
